<!doctype html>
<html>
  <head>
    <title>Jarosh.DateTime</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../DateTime.js"></script>
    <style>
        
    </style>
    <script>
        
        
        document.write( Jarosh.DateTime().months(function(num, shortened) {
            var m = [
                ['-'],
                ['enero',true],
                ['febrero'],
                ['marzo',true],
                ['abril'],
                ['mayo',true],
                ['junio'],
                ['julio'],
                ['agosto',true],
                ['setiembre'],
                ['octubre'],
                ['noviembre'],
                ['diciembre']
            ];
            return (shortened!==true || (typeof m[num][1] !== 'undefined') && m[num][1]===true)
                ? m[num][0]
                : m[num][0].substring(0,3) + '.';
        }).format('M') );
        
        
        document.write('<br/><br/><br/>');
        
        
        document.write( Jarosh.DateTime('20151115000000').format(Jarosh.DateTime.FORMAT) );
        
        
        document.write('<br/><br/><br/>');
        
        
        document.write( Jarosh.DateTime().diff('20151115000000').format() );
        
        
        document.write('<br/><br/><br/>');
        
    </script>
  </head>
  <body>
      
      
  </body>
</html>
